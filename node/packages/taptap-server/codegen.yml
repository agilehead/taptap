overwrite: true
schema: "./src/schema.graphql"
generates:
  ./src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      useIndexSignature: true
      useTypeImports: true
      typesPrefix: "GQL"
      contextType: "../context/index.js#Context"
      enumsAsTypes: true
      avoidOptionals:
        field: true
        inputValue: false
        object: false
        defaultValue: false
